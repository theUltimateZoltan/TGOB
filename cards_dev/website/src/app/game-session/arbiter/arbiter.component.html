<div class="row">
    <div class="col">
        <ul class="suggested_answers">
            <button class="answer" 
                *ngFor="let ans of this.session!.round!.answer_cards_suggested" 
                (click)="this.on_arbitration(ans)"
                [innerText]="ans"
            ></button>
        </ul>
    </div>
</div>
